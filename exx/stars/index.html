</tr></table>

<td id="4"></td>
<td id="5"></td>
</tr></table>
</div>
<p id="sj"></p>
<script>
st=[];
j=0;
document.getElementById("ra").onmouseover=function()
{	document.getElementById("a1").style.display="none";
	document.getElementById("a2").style.display="table";
	n=+event.target.id;
	for(i=1;i<=n;i++) document.getElementById(i).style.backgroundColor="#ffdf80";
	for(i;i<=5;i++) document.getElementById(i).style.backgroundColor="#fff";
	document.getElementById("ra").onclick=function()
	{	st[j]=n;
		s=0;
		for(i=0;i<=j;i++) s=s+st[i];
		s=s/(j+1);
		j++;
		if(j%10==1) z=" голос";
		if(j%10>1&&j%10<5) z=" голоса";
		if(j%10>4||j%10==0||(j%100>10&&j%100<20)) z=" голосов";
		document.getElementById("sj").innerHTML=Math.round(s*10)/10+" ("+j+z+")";
	}
}
document.getElementById("ra").onmouseout=function()
{	document.getElementById("a2").style.display="none";
	document.getElementById("a1").style.display="table";
	if(s) document.getElementById("stars").style.width=s/5*100+"%";
}
</script>
